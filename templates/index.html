{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<form action="#" method="POST" id="loginform">
  <div style="padding:15px">
      <div class="form-group">
        <label for="exampleInputEmail1">Email</label>
        <input name="loginemail" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required>
        <label for="exampleInputEmail1" id="loginpass">Password</label>
        <input name="loginpass" type="password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
          placeholder="Enter password" required>
      </div>
    <button  type="submit" class="btn btn-primary">Submit</button>
  </div>
  <div class="dropdown-divider"></div>
  <a class="dropdown-item" href="/signup">New around here? Sign up</a>
  </div>
</form>
{% endblock %}
