{% extends "base.html" %}
{% block title %} Sign up {% endblock %}
{% block content %}
<form method="POST" id="signupform" action="#" onsubmit="checkForm()">
    <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
            <input name="Name" class="form-control" id="inputEmail3" placeholder="Name">
            <div name="invalid-feedback-name" class="invalid-feedback"></div>
        </div>
    </div>
    <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
            <input name="Email" type="email" class="form-control" id="inputEmail3" placeholder="Email">
            <div class="invalid-feedback"></div>
        </div>
    </div>
    <div class="form-group row">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
            <input name="Password" type="password" class="form-control" id="inputPassword3" placeholder="Password">
        </div>
    </div>
    
    <div class="form-group row">    
        <div class="col-sm-10">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck1" name="tosChecked">
                <label class="form-check-label" for="gridCheck1" name="tosChecked">
                    I have read and agreed to the <a href="/TOS">Terms Of Service</a>
                </label>
                <div class="invalid-feedback"></div>
            </div>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Sign up</button>
        </div>
    </div>
    <div class="dropdown-divider"></div>
    <a class="dropdown-item" href="/login">Already have an account? Log In</a>
    </div>
</form>
{% endblock %}
