{% extends "base.html" %}
{% block title %} Sign up {% endblock %}
{% block content %}
<form method="POST" id="signupform" action="#">
    <div class="form-group row">
        <label for="InputEmail3" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
            <input name="Name" class="form-control" id="inputName3" placeholder="Name" required>
        </div>
    </div>
    <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
            <input name="Email" type="email" class="form-control" id="inputEmail3" placeholder="Email" required>
        </div>
    </div>
    <div class="form-group row">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
            <input name="Password" type="password" class="form-control" id="inputPassword3" placeholder="Password" required>
        </div>
    </div>
    
    <div class="form-group row">    
        <div class="col-sm-10">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck1" required>
                <label class="form-check-label" for="gridCheck1">
                    I have read and agreed to the <a href="/TOS">Terms Of Service</a>
                </label>
                <small id="checkSmall" class="form-text text-muted"></small>
            </div>
        </div>
    </div>
    
    <div class="form-group row">
        <div class="col-sm-10">
            <button type="submit" class="btn btn-primary" id="submit-button-for-signup">Sign up</button>
        </div>
    </div>
    <div class="dropdown-divider"></div>
    <a class="dropdown-item" href="/login">Already have an account? Log In</a>
    </div>
</form>
{% endblock %}
